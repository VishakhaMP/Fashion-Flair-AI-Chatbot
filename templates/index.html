<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Flair AI</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img id="botImg" src="https://res.cloudinary.com/drp10qxxj/image/upload/v1735134335/chatBot_vt2vqg.png">
      <h1>Fashion Flair AI</h1>
      <img id="userLogo" src="https://res.cloudinary.com/drp10qxxj/image/upload/v1735138064/images_enhanced_trizep_c_crop_w_320_h_300_wobn8s.png">
    </div>
    <div id="messages" class="messages"></div>
    <div class="predefined-questions">
      <button class="question-btn">What are the latest fashion trends?</button>
      <button class="question-btn">What colors are in style this season?</button>
      <button class="question-btn">Can you suggest an outfit for a formal event?</button>
      <button class="question-btn">What accessories go well with a casual look?</button>
      <button class="question-btn">How to style denim jackets?</button>
    </div>
    <div class="input-container">
      <img id="star" src="https://live-meet-patel.pantheonsite.io/wp-content/uploads/2024/06/output-onlinegiftools.gif">
      <input type="text" id="user-input" placeholder="Type your message here...">
      <button id="send-btn">Send</button>
    </div>
  </div>
  <script src="/static/script.js"></script>
</body>
</html>
